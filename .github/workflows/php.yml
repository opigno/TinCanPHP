name: PHP Composer

on:
  push:
    branches: [ "dependency-management-test", "dependency-management", "master" ]
#  pull_request:
#    branches: [ "master" ]

permissions:
  contents: read

jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: ['ubuntu-latest']
        # Do we need to check the older version '7.4', '8.0', '8.1'?
        php-versions: ['8.2']
        phpunit-versions: ['9']

    steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: mbstring, intl
        ini-values: post_max_size=256M, max_execution_time=180
        coverage: xdebug
        tools: php-cs-fixer, phpunit:${{ matrix.phpunit-versions }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - uses: actions/checkout@v4

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

    - name: Run test suite
      run: |
        cp tests/config/config.github.php tests/config/config.php
        ./vendor/bin/phpunit --bootstrap ./tests/config/bootstrap.php tests
      env:
        LRS_ENDPOINT: ${{ secrets.LRS_ENDPOINT }}
        LRS_USERNAME: ${{ secrets.LRS_USERNAME }}
        LRS_PASSWORD: ${{ secrets.LRS_PASSWORD }}
